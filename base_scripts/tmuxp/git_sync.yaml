session_name: git_sync
start_directory: "~/marsrover/rover_ws" # outside the container
windows:
  - window_name: main
    layout: even-horizontal
    options:
      default-terminal: screen-256color
      mouse: "on"
    panes:
      - shell_command:
          - clear
          - git checkout ${current_branch}
          - git pull base ${current_branch}
          - cmd: colcon build
            enter: false
