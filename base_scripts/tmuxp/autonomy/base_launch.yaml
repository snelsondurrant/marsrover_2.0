session_name: base_launch
start_directory: "~/rover_ws" # inside the container
environment:
  # https://docs.ros.org/en/humble/Tutorials/Advanced/Discovery-Server/Discovery-Server.html
  ROS_DISCOVERY_SERVER: 192.168.1.120:11811 # we're on the base station
windows:
  - window_name: main
    layout: even-horizontal
    options:
      default-terminal: screen-256color
      mouse: "on"
    panes:
      - shell_command:
          - source ~/rover_ws/install/setup.bash
          - cmd: ros2 launch ublox_read_2 base_launch.xml
            enter: false
      - shell_command:
          - source ~/rover_ws/install/setup.bash
          - cd ~/scripts
          - cmd: bash usb_reset.sh
            enter: false
      - shell_command:
          - source ~/rover_ws/install/setup.bash
          - cmd: ros2 launch rover_bringup base_autonomy.launch.py use_mapviz:=True
            enter: false
