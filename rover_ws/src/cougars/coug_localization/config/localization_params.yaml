ekf_filter_node_odom:
  ros__parameters:
    frequency: 20.0
    two_d_mode: true
    print_diagnostics: false
    debug: false
    publish_tf: true

    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom

    odom0: zed/zed_node/odom
    odom0_config: [false, false, false,
                  false, false, false,
                  true,  true,  true,
                  false, false, true,
                  false, false, false]
    odom0_queue_size: 10
    odom0_differential: false
    odom0_relative: false

    imu0: zed/zed_node/imu/data
    imu0_config: [false, false, false,
                  false,  false,  true,
                  false, false, false,
                  false,  false,  false,
                  false,  false,  false]
    imu0_differential: false
    imu0_relative: false
    imu0_queue_size: 10
    imu0_remove_gravitational_acceleration: true

    use_control: false

ekf_filter_node_map:
  ros__parameters:
    frequency: 20.0
    two_d_mode: true
    print_diagnostics: false
    debug: false
    publish_tf: true

    map_frame: map
    odom_frame: odom
    base_link_frame: zed_camera_link
    world_frame: map

    odom0: zed/zed_node/odom
    odom0_config: [true,  true,  false,  # X, Y, Z
                  false,  false,  true,  # Roll, Pitch, Yaw
                  false, false, false,   # Vx, Vy, Vz
                  false, false, false,   # Vroll, Vpitch, Vyaw
                  false, false, false]   # Ax, Ay, Az
    odom0_differential: true
    # odom0_relative: true
    odom0_queue_size: 2

    odom1: odometry/gps
    odom1_config: [true,  true,  false,
                  false, false, false,
                  false, false, false,
                  false, false, false,
                  false, false, false]
    odom1_differential: false
    odom1_relative: false
    odom1_queue_size: 2

    imu0: zed/zed_node/imu/data
    imu0_config: [false, false, false,
                  false,  false,  true,
                  false, false, false,
                  false,  false,  false,
                  false,  false,  false]
    imu0_differential: false
    imu0_relative: false
    imu0_queue_size: 2

    use_control: false

navsat_transform:
  ros__parameters:
    frequency: 20.0
    delay: 7.0
    magnetic_declination_radians: 0.0
    yaw_offset: 0.0
    zero_altitude: true
    broadcast_utm_transform: true
    publish_filtered_gps: true
    use_odometry_yaw: true
    wait_for_datum: true # from the 'sync_origin' node
